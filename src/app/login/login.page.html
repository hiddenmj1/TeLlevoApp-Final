          <ion-input type="email" [(ngModel)]="email" class="input-field"></ion-input>

        <ion-item class="input-style">
          <ion-label position="floating" class="label-style">Contrase침a:</ion-label>
          <ion-input type="password" [(ngModel)]="password" class="input-field"></ion-input>
        </ion-item>

        <div class="social-icons">
          <a class="icon-link">
            <img src="../../assets/img/google.png" alt="Google" class="icon">
          </a>
          <a class="icon-link">
            <img src="../../assets/img/github.png" alt="GitHub" class="icon">
          </a>
        </div>

        <ion-button expand="block" (click)="login()" class="btn-primary">Iniciar Sesi칩n</ion-button>
        <ion-button expand="block" routerLink="/register" fill="outline" color="primary" class="btn-secondary">Registrarse</ion-button>
        <ion-button expand="block" color="danger" class="btn-tertiary">Recuperar Contrase침a</ion-button>
      </ion-card-content>

  </div>
