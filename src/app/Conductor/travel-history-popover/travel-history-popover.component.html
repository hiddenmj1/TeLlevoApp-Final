<ion-list>
  <ion-item *ngFor="let viaje of travelHistory">
    <ion-label>
      <h2>{{ viaje.nombre }}</h2>
      <p>Destino: {{ viaje.destino }}</p>
      <p>Hora de salida: {{ viaje.horaSalida | date: 'shortTime' }}</p>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="travelHistory.length === 0">
    <ion-label>
      <p>No hay viajes en el historial.</p>
    </ion-label>
  </ion-item>
</ion-list>
