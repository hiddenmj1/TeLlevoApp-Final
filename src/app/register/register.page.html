<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <div class="container">
    <img src="../../assets/img/icono.jpg" alt="Logo" class="logo" />
    <ion-card class="card-style">
      <ion-card-content>
        <ion-item class="input-style">
          <ion-label position="floating" class="label-style">Nombre:</ion-label>
          <ion-input type="text" [(ngModel)]="name" class="input-field"></ion-input>
        </ion-item>

        <ion-item class="input-style">
          <ion-label position="floating" class="label-style">Rut:</ion-label>
          <ion-input type="text" [(ngModel)]="rut" class="input-field"></ion-input>
        </ion-item>

        <ion-item class="input-style">
          <ion-label position="floating" class="label-style">Correo:</ion-label>
          <ion-input type="email" [(ngModel)]="email" class="input-field"></ion-input>
        </ion-item>

        <ion-item class="input-style">
          <ion-label position="floating" class="label-style">Contrase√±a:</ion-label>
          <ion-input type="password" [(ngModel)]="password" class="input-field"></ion-input>
        </ion-item>

        <ion-item class="input-style">
          <ion-label class="label-style">Tipo de Usuario:</ion-label>
          <ion-select [(ngModel)]="tipoUsuario" placeholder="Selecciona uno" interface="popover">
            <ion-select-option value="conductor">Conductor</ion-select-option>
            <ion-select-option value="cliente">Cliente</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="block" (click)="register()" class="btn-primary">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
