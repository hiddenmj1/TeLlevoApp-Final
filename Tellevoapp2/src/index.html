<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, 
        minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- Cargar Google Maps de forma asÃ­ncrona y con manejo de errores -->
  <script async 
          defer 
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaMyOi7qEhSvlsyzGgmm9Z5AcSmBTOJHw&callback=initMap">
  </script>

</head>

<body>
  <app-root></app-root>

  <script>
    // Callback para inicializar el mapa y manejar errores
    function initMap() {
      console.log('Google Maps cargado correctamente.');
    }

    window.onerror = function (msg, url, lineNo, columnNo, error) {
      console.error('Error en la carga del mapa:', msg);
      alert('Hubo un problema al cargar Google Maps. Intente nuevamente.');
      return false;
    };
  </script>
</body>

</html>
